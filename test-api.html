<!DOCTYPE html>
<html>
<head>
    <title>Test Google Sheets API</title>
</head>
<body>
    <h1>Google Sheets API Test</h1>
    <button onclick="testAPI()">Test API Call</button>
    <pre id="result"></pre>

    <script>
        async function testAPI() {
            const SHEET_ID = '1HOxZklC4NPdyDV7GSaRBWdY_MXCDvVN6Qw5DpnVohmI';
            const API_KEY = 'AIzaSyCs_Iq905EYrlu4bo4COu6l7CxRDz6Y6vQ';
            const range = 'Ark 1!A2:Q';
            const url = `https://sheets.googleapis.com/v4/spreadsheets/${SHEET_ID}/values/${range}?key=${API_KEY}`;

            const resultEl = document.getElementById('result');
            resultEl.textContent = 'Fetching...';

            try {
                const response = await fetch(url);

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const data = await response.json();
                const toolCount = data.values ? data.values.length : 0;

                resultEl.textContent = `✅ SUCCESS!\n\nTools found: ${toolCount}\n\nFirst row:\n${JSON.stringify(data.values[0], null, 2)}`;
            } catch (error) {
                resultEl.textContent = `❌ ERROR:\n\n${error.message}`;
            }
        }
    </script>
</body>
</html>
