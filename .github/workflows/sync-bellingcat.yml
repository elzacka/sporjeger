name: Sync Bellingcat OSINT Tools

on:
  schedule:
    # Run every Monday at 2 AM UTC
    - cron: '0 2 * * 1'
  workflow_dispatch: # Allow manual trigger

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run Bellingcat sync
        env:
          VITE_GOOGLE_SHEET_ID: ${{ secrets.VITE_GOOGLE_SHEET_ID }}
          GOOGLE_SERVICE_ACCOUNT_KEY: ${{ secrets.GOOGLE_SERVICE_ACCOUNT_KEY }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          TRANSLATE_DESCRIPTIONS: 'false' # Set to 'true' to enable Claude translation
          # Model options (October 2025):
          # claude-3-5-haiku-20241022 (default, cost-effective)
          # claude-sonnet-4-5-20250929 (premium quality)
          CLAUDE_MODEL: 'claude-3-5-haiku-20241022'
        run: npm run sync-bellingcat

      - name: Notify on failure
        if: failure()
        run: echo "Sync failed! Check the logs for details."
